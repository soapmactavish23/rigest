<form role="form">
    <div class="modal-body">
        <input hidden name='idcampeonato'>
        <input hidden name='idmidia_campeonato'>
        <input hidden name='base64'>
        <div class="text-center" id="div-midia">
            <img src="" class="img-thumbnail" alt="foto do time" id="midia-time" width="320" height="320"><br><br>
            <button class="btn btn-primary" type="button" id="btn-alterar"><i class="fas fa-camera"></i> Alterar Foto</button>
            <hr>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-6 col-md-12">
                <label for='nome'>Nome</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text color-primary-icons" id="basic-addon1">
                            <i class="fas fa-trophy"></i>
                        </span>
                    </div>
                    <input class='form-control' type='text' id='nome' name='nome'
                        placeholder='Digite o nome do campeonato' maxlength="50" required>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-md-12">
                <label for='ano'>Ano</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text color-primary-icons" id="basic-addon1">
                            <i class="fas fa-calendar"></i>
                        </span>
                    </div>
                    <input class='form-control' type='number' id='ano' name='ano'
                        placeholder='Digite o ano do campeonato' maxlength="4" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-6 col-md-12">
                <label for="dt_inicial">Data Inicial</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text color-primary-icons" id="basic-addon1">
                            <i class="fas fa-calendar"></i>
                        </span>
                    </div>
                    <input class='form-control' type='date' id='dt_inicial' name='dt_inicial' required>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-md-12">
                <label for="dt_final">Data Final</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text color-primary-icons" id="basic-addon1">
                            <i class="fas fa-calendar"></i>
                        </span>
                    </div>
                    <input class='form-control' type='date' id='dt_final' name='dt_final' required>
                </div>
            </div>
        </div>
        <div class="form-group" id="upload">
            <label for="upload_foto_campeonato">Envie uma foto</label>
            <div class="form-file">
                <input type="file" id="upload_foto_campeonato" required>
            </div>
            <hr>
            <img src="" alt="Logo do campeonato" id="preview_foto_campeonato" class="img-fluid img-thumbnail">
        </div>
    </div>
    <div class="modal-footer">
        <buttons>
            <button class="btn btn-success hvr-grow" type="submit">
                <i class="fas fa-save"></i>
                Salvar
            </button>
        </buttons>
        <alert class='lead'></alert>
    </div>
</form>

<script src='js/campeonato-form.js'></script>
