<form data-aos="zoom-in" role="form" id="form-colocacao">
    <div class="modal-body">
        <input hidden name='idcolocacao'>
        <div class="form-group">
            <label for="colocacao">Premiação</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text color-primary-icons" id="basic-addon1">
                        <i class="fas fa-futbol"></i>
                    </span>
                </div>
                <input class='form-control' type='text' id='colocacao' name='colocacao' placeholder='Digite a Premiação'
                    maxlength="50" required>
            </div>
        </div>
        <div class="form-group">
            <label for="porcentagem">Porcentagem</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text color-primary-icons" id="basic-addon1">
                        <i class="fas fa-percentage"></i>
                    </span>
                </div>
                <input class='form-control' type='text' id='porcentagem' name='porcentagem' placeholder='Digite a porcentagem' maxlength="50" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <buttons>
            <button class="btn btn-success hvr-grow" type="submit">
                <i class="fas fa-save"></i>
                Salvar
            </button>
            <button class="btn btn-danger hvr-grow" id="btn-excluir" type="button">
                <i class="fas fa-trash"></i>
                Excluir
            </button>
            <button class="btn btn-dark hvr-grow" id="btn-cancelar" type="button">
                <i class="fas fa-ban"></i>
                Cancelar
            </button>
        </buttons>
        <alert class='lead'></alert>
    </div>
</form>

<script src='js/colocacao-form.js'></script>
