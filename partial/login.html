<form role="form">
    <div class="h2 text-center">
        <img src="img/logo.png" class="img-fluid">
    </div>
    <hr>
    <div class="modal-body">
        <div class="form-group">
            <label for="login">E-mail</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-envelope text-light"></i>
                    </span>
                </div>
                <input type="email" id="login" class="form-control" placeholder="Digite seu email" name="login" maxlength="50" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-lock text-light"></i>
                    </span>
                </div>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha"
                    name="password" maxlength="50" required>
            </div>
        </div>
        <!-- <div class="text-center">
            <a class="hvr-grow" href="#" id="esqueceu-senha">
                <i class="fas fa-lock"></i> Esqueceu a senha?
            </a>
            <div class="g-recaptcha" data-sitekey="6Lcf_e8ZAAAAAKktGsV3p-n91EeiWDZ7uhf8ujWJ"></div>
        </div> -->
    </div>
    <div class="modal-footer">
        <alert class='lead'></alert>
        <buttons>
            <a class='btn btn-primary text-light hvr-grow' id='btn-cadastrar'>
                <i class="fas fa-user-plus"></i> Cadastrar-se
            </a>
            <button class='btn btn-success hvr-grow' type='submit' id='btn-entrar'>
                Entrar <i class="fas fa-sign-in-alt"></i>
            </button>
        </buttons>
    </div>
</form>
<script src="js/login.js"></script>
