<form role="form">
    <div class="modal-header text-center">
        <h3><i class="fas fa-user-plus"></i> Cadastro de Usuário</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12 col-lg-6 col-md-12">
                <label for='nome'>Nome</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text color-primary-icons" id="basic-addon1">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input class='form-control' type='text' id='nome' name='nome'
                        placeholder='Digite o nome completo do usuário' maxlength="50" required>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-md-12">
                <label>E-mail</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text color-primary-icons" id="basic-addon1">
                            <i class="fas fa-envelope "></i>
                        </span>
                    </div>
                    <input class='form-control' type='email' id='email' name='email'
                        placeholder='Digite o e-mail do usuário' maxlength="50" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-6 col-md-12">
                <label for="senha">Senha</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text color-primary-icons" id="basic-addon1">
                            <i class="fas fa-lock "></i>
                        </span>
                    </div>
                    <input class='form-control' type='password' id='senha' name='senha'
                        placeholder='Digite a senha do usuário' maxlength="50" required>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-md-12">
                <label for="senha2">Confirmar Senha</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text color-primary-icons" id="basic-addon1">
                            <i class="fas fa-lock "></i>
                        </span>
                    </div>
                    <input class='form-control' type='password' id='senha2' name='senha2'
                        placeholder='Confirmar a senha do usuário' maxlength="50" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-4 col-md-12">
                <label>Contato</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text color-primary-icons" id="basic-addon1">
                            <i class="fas fa-phone"></i>
                        </span>
                    </div>
                    <input class='form-control contato' type='text' id='contato' name='contato'
                        placeholder='Digite o contato do usuário' maxlength="50" required>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4 col-md-12">
                <label for="cartao_sus">Cartão SUS</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text color-primary-icons" id="basic-addon1">
                            <i class="fas fa-id-card-alt"></i>
                        </span>
                    </div>
                    <input class='form-control cartao_sus' type='text' id='cartao_sus' name='cartao_sus'
                        placeholder='Digite o Cartão SUS do usuário' maxlength="50" required>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4 col-md-12">
                <label for="cbo">CBO</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text color-primary-icons" id="basic-addon1">
                            <i class="fas fa-id-card-alt "></i>
                        </span>
                    </div>
                    <input class='form-control' type='text' id='cbo' name='cbo'
                        placeholder='Digite o CBO do usuário' maxlength="10" required>
                </div>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termos_de_uso" name='termos_de_uso' required>
            <label class="form-check-label" for="termos_de_uso">Aceito os <a href="#">Termos e Condições</a></label>
        </div>
    </div>
    <div class="modal-footer">
        <alert class='lead'></alert>
        <buttons>
            <a class='btn btn-primary hvr-grow' href="index.html">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <button class='btn btn-success hvr-grow' type='submit' id='btn-entrar'>
                Salvar <i class="fas fa-save"></i>
            </button>
        </buttons>
    </div>
</form>
<script src="js/cadastrar-usuario.js"></script>
